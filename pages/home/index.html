<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Git Search</title>
  </head>
  <body>
    <main class="container">
      <section class="header">
        <div class="section-top">
          <h1 class="section-title title">Git Search</h1>
          <p class="section-text text">Encontre e se conecte com profissionais de forma rápida e fácil</p>
        </div>
        <div  class="section-down">
          <div class="div-text">
            <span class="text">Achados recentemente:</span>
          </div>
          <div class="recent-profile">   
            <ul id="ul-down">
            </ul>
          </div>
        </div>
      </section>
      <section class="section-search">
        <div class="div-search"> 
          <h1 class="title">Procurar por um usuário</h1>
          <p class="text">Usuário github</p>
          <input class="input" type="text" placeholder="Digite um usuário do github aqui" id="input-search">
          <span id="span-input" style="display:none;">Usuário não encontrado</span>
          <button id="button-search" onclick=getUserData()> Ver perfil do github</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
